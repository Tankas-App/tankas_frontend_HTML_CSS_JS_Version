<!DOCTYPE html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Tankas - Issue Details</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#38e07b",
              "background-light": "#f6f8f7",
              "background-dark": "#122017",
              "card-light": "#ffffff",
              "card-dark": "#1a2b21",
              "text-light": "#0e1a13",
              "text-dark": "#f6f8f7",
              "text-muted-light": "#51946c",
              "text-muted-dark": "#a3b1a9",
              "border-light": "#d1e6d9",
              "border-dark": "#3a4a40",
            },
            fontFamily: {
              display: ["Space Grotesk", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "0.75rem",
              xl: "1rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Space Grotesk", sans-serif;
        min-height: max(884px, 100dvh);
      }
      .hidden {
        display: none;
      }
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark"
  >
    <div class="min-h-screen">
      <header
        class="sticky top-0 z-10 flex items-center justify-between p-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-b border-border-light dark:border-border-dark"
      >
        <button onclick="window.history.back()">
          <span class="material-symbols-outlined">arrow_back</span>
        </button>
        <h1 class="text-xl font-bold font-display">Issue Details</h1>
        <button id="menuBtn">
          <span class="material-symbols-outlined">more_vert</span>
        </button>
      </header>

      <main class="p-4 space-y-6 pb-24">
        <!-- Issue Header Card -->
        <div class="p-4 space-y-4 rounded-lg bg-card-light dark:bg-card-dark">
          <div class="flex items-center justify-between">
            <h2 class="text-2xl font-bold font-display" id="issueTitle">
              Loading...
            </h2>
            <div
              id="statusBadge"
              class="flex items-center gap-2 px-3 py-1 text-sm font-medium rounded-full bg-yellow-100 dark:bg-yellow-900/50 text-yellow-800 dark:text-yellow-300"
            >
              <span class="material-symbols-outlined text-base"
                >hourglass_top</span
              >
              <span id="statusText">Loading</span>
            </div>
          </div>
          <p
            class="text-text-muted-light dark:text-text-muted-dark"
            id="issueDescription"
          >
            Loading issue details...
          </p>
          <div
            class="flex items-center text-sm text-text-muted-light dark:text-text-muted-dark"
          >
            <span class="material-symbols-outlined mr-2 text-base"
              >location_on</span
            >
            <span id="issueLocation">Loading...</span>
          </div>
        </div>

        <!-- Pictures Section -->
        <div class="space-y-2">
          <h3 class="text-lg font-bold">Pictures</h3>
          <div class="grid grid-cols-2 gap-2" id="imageGrid">
            <!-- Images will be loaded dynamically -->
          </div>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-2 gap-4">
          <div
            class="flex items-center p-4 space-x-3 rounded-lg bg-card-light dark:bg-card-dark"
          >
            <div
              class="flex items-center justify-center w-12 h-12 rounded-full bg-primary/20 text-primary"
            >
              <span class="text-2xl material-symbols-outlined">group</span>
            </div>
            <div>
              <p class="text-2xl font-bold" id="volunteerCount">0</p>
              <p
                class="text-sm text-text-muted-light dark:text-text-muted-dark"
              >
                Volunteers
              </p>
            </div>
          </div>
          <div
            class="flex items-center p-4 space-x-3 rounded-lg bg-card-light dark:bg-card-dark"
          >
            <div
              class="flex items-center justify-center w-12 h-12 rounded-full bg-primary/20 text-primary"
            >
              <span class="text-2xl material-symbols-outlined"
                >volunteer_activism</span
              >
            </div>
            <div>
              <p class="text-2xl font-bold" id="pledgedAmount">GHS0</p>
              <p
                class="text-sm text-text-muted-light dark:text-text-muted-dark"
              >
                Pledged
              </p>
            </div>
          </div>
        </div>

        <!-- Comments Section -->
        <div>
          <h3 class="mb-4 text-lg font-bold">
            Comments (<span id="commentCount">0</span>)
          </h3>
          <div class="space-y-4" id="commentsContainer">
            <!-- Comments will be loaded dynamically -->
          </div>

          <!-- Add Comment Form -->
          <div class="mt-6 space-y-3" id="commentForm">
            <textarea
              class="w-full p-3 rounded-lg bg-card-light dark:bg-card-dark border border-border-light dark:border-border-dark text-text-light dark:text-text-dark resize-none focus:outline-none focus:border-primary"
              id="commentInput"
              placeholder="Add a comment..."
              rows="3"
            ></textarea>
            <button
              id="submitCommentBtn"
              class="w-full px-4 py-3 bg-primary text-text-light font-bold rounded-lg hover:opacity-90 transition-opacity flex items-center justify-center gap-2"
            >
              <span class="material-symbols-outlined">send</span>
              Post Comment
            </button>
          </div>
        </div>
      </main>

      <!-- Action Buttons -->
      <div
        class="fixed bottom-0 left-0 right-0 z-10 p-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm"
      >
        <div class="flex gap-4">
          <button
            id="volunteerBtn"
            class="flex-1 h-14 bg-primary text-white font-display font-bold text-lg rounded-xl shadow-lg hover:bg-primary/90 transition-colors flex items-center justify-center gap-2"
          >
            <span class="material-symbols-outlined">pan_tool</span>
            Volunteer
          </button>
          <button id="resolveBtn" class="flex-1 h-14 bg-green-600 text-white font-display font-bold text-lg rounded-xl shadow-lg hover:bg-green-700 transition-colors flex items-center justify-center gap-2">
            <span class="material-symbols-outlined">done_all</span>
            Resolve Issue
          </button>
        </div>
      </div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="js/issue-detail.js"></script>
  </body>
</html>
